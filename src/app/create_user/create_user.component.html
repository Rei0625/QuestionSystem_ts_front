<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ユーザー作成画面</title>
</head>
<body>

  <!-- 戻るボタン（機能なし） -->
  <div class="back-button" (click)="navigateToTop()">戻る</div>

  <div id="signup-area">
    <h2>ユーザー作成</h2>
    @if (errorMessage){
        <p style="color: rgb(187, 7, 7);">{{ errorMessage }}</p>
    }
    <form (ngSubmit)="create_user()">
      <label for="username">ユーザー名</label>
      <input type="text" id="username" name="username" placeholder="ユーザー名を入力" [(ngModel)]="user_name" required />

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="メールアドレスを入力" [(ngModel)]="email" required />

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" placeholder="パスワードを入力" [(ngModel)]="password" required />

      <label for="password_confirm">パスワード（確認用）</label>
      <input type="password" id="password_confirm" name="password_confirm" placeholder="もう一度パスワードを入力" [(ngModel)]="password_confirm" required />

      <button type="submit" class="signup-button">アカウント作成</button>
    </form>
  </div>

</body>
</html>
